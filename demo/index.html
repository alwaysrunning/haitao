<!DOCTYPE html>
<html>
  <head>
    <title>haitao demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
    </style>
  </head>
  <body>
 
    <ul>
      <li><a href="#/author">#/author</a></li>
      <li><a href="#/books">#/books</a></li>
      <li><a href="#/books/view/1">#/books/view/1</a></li>
    </ul>
    <div id="target">Loading...</div>
    
    
    
    <script src="./../dist/haitao.js"></script>

    <script>
      /* begin demo script */

      var H = new haitao();
      var a = function(bb){alert(bb)}
      H.addEvent("hh",a)
      H.removeEvent("hh")
      H.fireEvent("hh",'hello world');
      
      
      
      
      var author = function () { console.log("author"); };
      var books = function () { console.log("books"); };
      var viewBook = function (bookId) {
        console.log("viewBook: bookId is populated: " + bookId);
        var tem = H.template(tpl,data);
        document.getElementById("target").innerHTML = tem
      };
      var routes = {
        '/author': author,
        '/books': [books, function() {
          console.log("An inline route handler.");
        }],
        '/books/view/:bookId': viewBook
      };
      H.router(routes).init();



      var tpl = '<% if(true) {%><p>Hei, my name is <%=name%>, and I\'m <%= age %> years old</p><%}%>';
      var data = {
         "name": "Barret Lee",
         "age": "20"
      };







      /* end demo script */
    </script>
  </body>
</html>
